<ion-content>
  <div class="body">
    <div class="mainTitle">
      <p>Event Feed</p>
    </div>
    <div class="topSection">
      <p class="title">Sponsored*</p>
      <ion-slides
        startAutoplay
        [options]="slideOpts"
        autoplay="3000"
        loop="true"
        speed="1"
        pager="false"
      >
        <ion-slide style="height: 100% !important" *ngFor="let s of sponsors">
          <ion-card class="eventCard1" href="{{s.url}}">
            <div class="imgWrapper">
              <img
                style="width: 100%; height: 100%; object-fit: cover"
                src="{{s.image}}"
                alt=""
              />
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="subtitle">
      <p>Event</p>
      <div class="searchInput">
        <ion-input type="text" placeholder="Search Event"></ion-input>
      </div>
    </div>
    <div class="secondSection">
      <ion-list style="padding-bottom: 50px !important" lines="none">
        <ion-card *ngFor="let e of events">
          <div class="ecardimg">
            <img *ngIf="e.photoURL" src="{{e.photoURL}}" />
            <img
              *ngIf="!e.photoURL"
              class="ecardimg"
              src="https://sisterhoodofstyle.com/wp-content/uploads/2018/02/no-image-1.jpg"
              alt="No Image"
            />
          </div>

          <ion-card-header>
            <ion-card-subtitle
              ><ion-icon color="primary" name="pin"></ion-icon>
              {{e.address}}
            </ion-card-subtitle>
            <ion-card-title style="text-transform: uppercase"
              >{{e.name}}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content style="padding-top: 0px !important">
            <ion-item>
              <ion-icon size="small" name="time" slot="start"></ion-icon>
              <ion-label
                >Operating Hours: {{e.openingHours}} -
                {{e.closingHours}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="cash" size="small" slot="start"></ion-icon>
              <ion-label
                >Price: R{{e.price}} {{e.mojs}}</ion-label
              >
            </ion-item>
            <div class="cButton">
              <ion-button
              *ngIf="!e.booked"
                (click)="booking(e)"
                fill="solid"
                expand="full"
                >Book Now</ion-button
              >
              <ion-button
              *ngIf="e.booked"
                disabled="true"
                fill="solid"
                color="danger"
                expand="full"
                >Event Booked</ion-button
              >
            </div>
            <div class="spacer"></div>
          </ion-card-content>
        </ion-card>
        <div class="noClubs" *ngIf="events.length==0">
          <p class="ion-text-center" color="medium" class="sadname">
            No Events Available !
          </p>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
