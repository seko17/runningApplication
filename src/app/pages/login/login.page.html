<ion-content>
  <body>
    <div id="bg">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col
            class="ion-align-self-center"
            size-md="12"
            size-lg="11"
            size-xs="12"
          >
            <div class="div1">
              <br /><br /><br />
              <img src="assets/images/logo.png" alt="Avatar" class="imgC" />

              <br /><br /><br />
              <div class="div2">
                <div class="">
                  <!-- <form #form="ngForm" (ngSubmit)="login(form)"> -->
                  <form [formGroup]="loginForm">
                    <br />
                    <div padding>
                      <div class="ion-text-center">
                        <h3>Welcome</h3>
                      </div>
                      <br /><br />
                      <ion-label color="primary" position="floating"
                        >Email</ion-label
                      >
                      <ion-item id="item" lines="none">
                        <ion-input
                          type="email"
                          formControlName="email"
                        ></ion-input>
                      </ion-item>
                      <div
                        class="error"
                        *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
                      >
                        Please input your email
                      </div>
                      <div
                        class="error"
                        *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched"
                      >
                        Email address invalid
                      </div>
                      <br />
                      <ion-label color="primary" position="floating"
                        >Password</ion-label
                      >
                      <ion-item id="item" lines="none">
                        <ion-input
                          type="{{passwordToggle ? 'text' : 'password'}}"
                          formControlName="password"
                        ></ion-input>
                        <div class="passFab">
                          <ion-button
                            shape="round"
                            fill="clear"
                            (click)="showPasswordToggle()"
                          >
                            <ion-icon
                              slot="icon-only"
                              name="{{passwordToggle ? 'eye-off' : 'eye'}}"
                            ></ion-icon>
                          </ion-button>
                        </div>
                      </ion-item>
                      <div
                        class="error"
                        *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
                      >
                        Please input your password
                      </div>
                      <div
                        class="error"
                        *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched"
                      >
                        Minimum 6 characters
                      </div>
                      <div
                        class="error"
                        *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched"
                      >
                        Maximum 12 characters
                      </div>
                    </div>
                    <div padding>
                      <ion-button
                        style="width: 100%"
                        shape="round"
                        expand="full"
                        color="primary"
                        [disabled]="!loginForm.valid"
                        (click)="login()"
                        >Login</ion-button
                      >
                    </div>
                    <div class="forgotWrapper">
                      <ion-button
                        (click)="forgotpassword()"
                        expand="block"
                        fill="clear"
                        shape="round"
                        color="dark"
                      >
                        Forgot Password
                      </ion-button>
                    </div>

                    <ion-button
                      (click)="toSignup()"
                      expand="block"
                      fill="clear"
                      shape="round"
                    >
                      No account yet? Create an account.
                    </ion-button>
                  </form>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </body>
</ion-content>
